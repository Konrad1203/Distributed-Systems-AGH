<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
</head>
<body>
    <h1 id="title">Prognoza pogody</h1>
    <form id="form">
        <div class="label_input_container">
            <label for="city">Podaj miasto:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="label_input_container">
            <label for="past_days">Poprzednie dni:</label>
            <input type="number" id="past_days" name="past_days" min="0" max="30" value="0">
        </div>
        <div class="label_input_container">
            <label for="forecast_days">Prognozowane dni:</label>
            <input type="number" id="forecast_days" name="forecast_days" min="0" max="16" value="7">
        </div>
        <input id="form_submit" type="submit" value="WyÅ›lij">
    </form>
    <div class="centered">
        <span id="all_charts_info"></span>
        <span class="chart_info" id="chart1_info"></span>
        <div class="chart" id="chart1"></div>
        <br>
        <span class="chart_info" id="chart2_info"></span>
        <div class="chart" id="chart2"></div>
        <br>
        <span class="chart_info" id="chart3_info"></span>
        <div class="chart" id="chart3"></div>
        <br>
        <span class="chart_info" id="chart4_info"></span>
        <div class="chart" id="chart4"></div>
        <br>
        <pre id="sum_data"></pre>
    </div>
    <script src="index.js"></script>
</body>
</html>
